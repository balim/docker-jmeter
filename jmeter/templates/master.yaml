      #
      # # Go get the worker IPs
      # - name: get-worker-ips
      #   image: {{ .Values.registry }}/wrangler:latest
      #   volumeMounts:
      #   - mountPath: /{{ .Values.test.repo_name }}
      #     name: test-volume
      #     subPath: {{ .Values.test.repo_name }}
      #   - mountPath: /tmp/config
      #     name: configmap-properties
