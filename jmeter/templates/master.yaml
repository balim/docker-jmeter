      # # Go get the test from git
      # - name: test-repo
      #   image: {{ .Values.image.gitSync }}
      #   imagePullPolicy: {{ .Values.image.pullPolicy }}
      #   args: [
      #     "--repo", "{{ .Values.test.repo }}",
      #     "--dest", "{{ .Values.test.repo_name }}",
